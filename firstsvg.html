<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SVG</title>
  <style type="text/css">
    rect {
        fill: rgb(0,0,255);
        stroke-width: 3;
        stroke: rgb(0,0,0);
    }
  </style>
</head>
<body>
    <svg width="400" height="400">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <rect x="10" y="200" width="300" height="100" />    
    </svg>
</body>
</html>
