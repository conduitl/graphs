<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SVG</title>
  <style type="text/css">
    rect {
        fill: rgb(0,0,255);
        stroke-width: 5;
        stroke: pink;
        fill-opacity:0.1;
        stroke-opacity: 0.9;
    }
    ellipse {
        fill: yellow;
        stroke: purple;
        stroke-width: 2;
    }
    #first-line {
        stroke: rgb(255,0,0);
        stroke-width: 2;
    }
  </style>
</head>
<body>
    <svg width="1600" height="400">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <ellipse cx="200" cy="50" rx="75" ry="40" />

        <!--Stacked ellipses-->
        <ellipse cx="540" cy="100" rx="220" ry="30" style="fill:purple" />
        <ellipse cx="520" cy="70" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="510" cy="45" rx="170" ry="15" style="fill:yellow" />

        <!--Overlapping ellipses-->
        <ellipse cx="840" cy="50" rx="220" ry="30" style="fill:yellow" />
        <ellipse cx="820" cy="50" rx="190" ry="20" style="fill:white" />

        <!--Rectangles-->
        <rect x="10" y="200" width="150" height="150" />
        <rect x="200" y="200" rx="20" ry="20" width="150" height="150" />

        <!--Lines-->
        <line id="first-line" x1="0" y1="0" x2="200" y2="200"/>
    </svg>
</body>
</html>
