<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SVG</title>
  <style type="text/css">
    rect {
        fill: rgb(0,0,255);
        stroke-width: 5;
        stroke: pink;
        fill-opacity:0.1;
        stroke-opacity: 0.9;
    }
  </style>
</head>
<body>
    <svg width="400" height="400">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <rect x="10" y="200" width="150" height="150" />
        <rect x="200" y="200" rx="20" ry="20" width="150" height="150" />    
    </svg>
</body>
</html>
