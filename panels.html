<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Panels with SVG example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <h1>Resizable Panels with SVG</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default t-chart-panel">
                    <div class="panel-body">
                        <svg class="svg" version="1.1"
                            baseProfile="full"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" y="0" width="23" height="23" />
                            <rect x="0" y="25" width="23" height="23" />
                            <rect x="0" y="50" width="23" height="23" />
                            <rect x="0" y="75" width="23" height="23" />
                            <rect x="25" y="0" width="23" height="23" />
                            <rect x="25" y="25" width="23" height="23" />
                            <rect x="25" y="50" width="23" height="23" />
                            <rect x="25" y="75" width="23" height="23" />
                            <rect x="50" y="0" width="23" height="23" />
                            <rect x="50" y="25" width="23" height="23" />
                            <rect x="50" y="50" width="23" height="23" />
                            <rect x="50" y="75" width="23" height="23" />
                            <rect x="75" y="0" width="23" height="23" />
                            <rect x="75" y="25" width="23" height="23" />
                            <rect x="75" y="50" width="23" height="23" />
                            <rect x="75" y="75" width="23" height="23" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default t-chart-panel">
                    <div class="panel-body">
                        <svg class="svg" version="1.1"
                            baseProfile="full"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" y="75" width="23" height="25" />
                            <rect x="25" y="50" width="23" height="50" />
                            <rect x="50" y="25" width="23" height="75" />
                            <rect x="75" y="0" width="23" height="100" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default t-chart-panel">
                    <div class="panel-body">
                        <svg class="svg" version="1.1"
                            baseProfile="full"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" y="75" width="23" height="23" />
                            <rect x="25" y="50" width="23" height="23" />
                            <rect x="50" y="25" width="23" height="23" />
                            <rect x="75" y="0" width="23" height="23" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default t-chart-panel">
                    <div class="panel-body">
                        <svg class="svg" version="1.1"
                            baseProfile="full"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0" y="75" width="25" height="23" />
                            <rect x="0" y="50" width="50" height="23" />
                            <rect x="0" y="25" width="75" height="23" />
                            <rect x="0" y="0" width="100" height="23" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
